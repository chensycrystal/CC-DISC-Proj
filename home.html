

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildin'</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ Wildin'</h1>
            <div class="header-icons">
                <img src="Pictures/home-icon.png" alt="home">
                <img src="Pictures/chat-icon.png" alt="chat">
                <img src="Pictures/User.png" alt="profile">
            </div>
        </header>

        <div class="main-content">
            <div class = "stacked-section">
                <div class="preferences">
                    <h2>Preferences</h2>
                    <select>
                        <option>Purpose</option>
                    </select>
                    <select>
                        <option>Year</option>
                    </select>
                    <select>
                        <option>Major</option>
                    </select>
                    <select>
                        <option>Gender</option>
                    </select>
                    <select>
                        <option>Dorm</option>
                    </select>
                </div>

                <div class="match-stats">
                    <h2>Match Stats</h2>
                    <div class="stats-graph">
                        <!-- Placeholder for graph -->
                        <img src="Pictures/percentage.png" alt="stats">
                    </div>
                </div>
            </div>

            <div class="profile">
                <div class="profile-header">
                    <h3>Willy Wildcat</h3>
                    <p>he/him</p>
                    <img src="Pictures/Willy.jpg" alt="Willy Wildcat">
                    
                </div>
                <div class="profile-details">
                    <table>
                        <tr><td>Age</td><td>**Year**</td></tr>
                        <tr><td>Major</td><td>**Major**</td></tr>
                        <tr><td>Dorm</td><td>**Dorm**</td></tr>
                        <tr><td>Self-Intro</td><td>**Self-Intro**</td></tr>
                    </table>
                </div>
                <div class="profile-facts">
                    <p>**Some prompt and fun facts**</p>
                </div>
            </div>

            <div class = "stacked-right">
                <div class="message-section">
                    <h2>Send a message!</h2>
                    <textarea placeholder="Type a message..."></textarea>
                    <button>Send</button>
                </div>

                <div class = "decision-buttons">
                    <button>no</button>
                    <button>yes</button>
                    
                </div>

                <div class = "NU">
                    <img src="Pictures/Northwestern-Wildcats-Logo-1981.png" alt = "NU Logo">
                </div>
            </div>

        </div>

        <footer>
            <p>Made with love by Crystal Chen</p>
            <div class="footer-icons">
                <img src="Pictures/Linkedin.png" alt="LinkedIn">
                <img src="Pictures/Instagram.png" alt="Instagram">
            </div>
        </footer>
    </div>
</body>
</html>
